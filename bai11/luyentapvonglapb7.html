<script>

    for (i=1;i<=100; i++){
        document.write(i + '</br>')
        if (i%3==0 && i%5==0){
            document.write(i + "Fizz"+ ' '+ "Buzz"+ '</br>')
        }else if(i%5==0){
            document.write(i + "buzz"+ '</br>')
        }else if (i%3==0){
            document.write( i + 'Fizz' +'</br>')
        }
    }
</script>
