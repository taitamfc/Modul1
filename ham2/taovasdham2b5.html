    <!-- Viết hàm nhận vào 3 số nguyên bất kỳ, 
        trả về số nguyên có giá trị nhỏ nhất. -->
</body>
<script>
    function check(a,b,c){
        var a= parseFloat(prompt('nhap so 1'));
        var b= parseFloat(prompt('nhap so 2'));
        var c = parseFloat(prompt('nhap so 3'))
        if (a<b &&a<c){
            alert(a +' la so nho nhat')
        }else if(b<c){
            alert(b +' la so nho nhat')
        }else{
            alert(c +' la so nho nhat')
        }
    }
    check()
</script>
