<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        số tiếp theo của
        <input type="text" placeholder="nhap số" id="input" 
        oninput="number(value)"
         onchange="number(value)"> 
         </p>
        
        <p>Là: <span id="output"></span></p>
    
</body>
<script>
    function number(a) {
        
        a = parseFloat(a)
        document.getElementById('output').innerHTML =a+1
        
    }

</script>

</html>
