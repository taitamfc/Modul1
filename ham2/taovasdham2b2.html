perimeter

<script>
function acreage(a){
    var a= parseFloat(prompt('nhapban kinh hinh tron de tinh dien tich'))
    return a*a*3.14
}document.write('dien tich hinh tron la :'+ acreage())

function perimeter(radius){
var radius= parseFloat(prompt('nhap ban kinh hinh tron de tinh chu vi'))

}document.write('chu vi hinh tron la :'+perimeter())
