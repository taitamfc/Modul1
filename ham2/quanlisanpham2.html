<script>

    var ListProduct = ['I phone10', 'Iphone 11']
    function hienthidanhsach() {
        var Table = "<table border='2' style='width: 250px; background-size: cover ; background-image: url(../ham2/hinh.JPG);' ><tr><th colspan='2'>" + ListProduct.length +
            "products</th></tr>"
        for (var i = 0; i < ListProduct.length; i++) {
            Table += '<tr>'
                + '<td>' + ListProduct[i] + '</td>'
                + '<td><button onclick="edit(' + i + ')">Edit</button></td>'
                + '<td><button onclick="deleteproduct(' + i + ')">Delete</button></td>'
        }
        Table += '</table>'
        document.getElementById('Show').innerHTML = Table


    } hienthidanhsach()
    function add() {
        var newproduct = document.getElementById("Newproduct").value
        ListProduct.push(newproduct)
        hienthidanhsach()
    }
    function deleteproduct(deleted) {

        ListProduct.splice(deleted)
        hienthidanhsach()
    }



</script>
