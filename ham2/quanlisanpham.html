<script>
    var ListProduct = ['iPhone 13 Pro Max',
        'Samsung Galaxy S21 Ultra',
        'Samsung Galaxy Note 20 Ultra',
        'iPhone 13 Pro',
        'Xiaomi Mi 11',
        'Samsung Galaxy S21 FE',

    // let ListProduct=['iPhone 13 Pro Max','Samsung Galaxy S21 Ultra']
    function hienthidanhsach() {
        var drawTable = "<table><tr><th colspan='2'>Product Name</th><th id='amoutProduct'>" + ListProduct.length +
            "products</th></tr>"
        for (var i = 0; i < ListProduct.length; i++) {
            drawTable += '<tr>'
                + '<td>' + ListProduct[i] + "</td>"
                + '<td><button  value="Edit" onclick="editproduct(' + i + ')">edit</button></td>'
                + '<td><button  value="Delete" ondblclick=" deleteproduct(' + i + ')">delete</button></td>'
            drawTable += '</tr>'
        }
        drawTable += "</table>"
        document.getElementById('ListProduct').innerHTML = drawTable
    }
    function editproduct(edit) {
        var newname = prompt('nhap ten de sua')

        ListProduct[edit] = newname
        hienthidanhsach();
    }
    function deleteproduct(deleted) {

        ListProduct.splice(deleted, 1);
        hienthidanhsach();
    }
    function add() { 
        var newproduct = document.getElementById('addproduct').value
        ListProduct.push(newproduct);  
        hienthidanhsach()
    }
hienthidanhsach();
