        let  mydate= function(day, month, year){
            this.day= day,

                return this.day
            }
            this.getMonth= function(){
                return this.month
            }
            this.getYear=function(){
                return this.year
            }
            this.setDay=function(){
                this.day=day
            }
            this.setMonth=function(){
                this.month=month;
            } 
            this.setYear= function(){
                this.year=year;
            }

     }   
        var date1=  new mydate(30,24,2001)
console.log(date1)
