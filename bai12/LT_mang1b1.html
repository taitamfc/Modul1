<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>


    <h3>Caro Game Simple</h3>

    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">

</body>
<script>

    let boad = []
    let data = ''
    for (i = 0; i < 5; i++) {
        boad[i] = [0, 0, 0, 0, 0]
    } for (i in boad) {
        data += '<br/>'
        for (j in boad[i])
            data += boad[i][j] + '&nbsp;&nbsp;'
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    document.getElementById('carogame').innerHTML = "<hr/>" + data;
    }
    function changeValue()
    let x = prompt('X');
    let y = prompt('y')
    boad[x][y]= "x"
    for(i=0;i<5;i++){
    data+= '</br>'
    }
    for(j=0;j<5;j++){
        data += boad[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
    }
    

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    document.getElementById('carogame').innerHTML = "<hr/>" + data;
</script>

</html>
