<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1, sum=0, tong=0, k=1;
        while(tong<30){
            if(i%7==0){
                sum+=i;
                tong++;
                document.write(k+') '+i+' '+'<br>')
                k++;
            }
            i++;
        }
        document.write('Tổng '+tong+' số chia hết cho 7 đầu tiên trong các số tự nhiên = '+sum);
    </script>
</body>
</html>
