<script>
       var getNumbers=[54,-5,987,54,-13,7,-25,36,-86,21]
       var V = parseInt(prompt('enter number')) 
       var i=0

     if (V==getNumbers[index]) {
         i++
     }
       }if (i >=1){
            document.write(V +":is in the array")
           }else {
            document.write(V + ":is not in the array")
           }
</script>
