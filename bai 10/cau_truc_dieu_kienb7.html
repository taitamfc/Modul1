<script>
    var minuteCall = parseInt(prompt('nhập số phut gọi của tháng này!'));
    var money = 0; 
    var amountPerMinute;
    if (minuteCall >= 100) {
        amountPerMinute = 1190;
        money =minuteCall *amountPerMinute;
        document.write('tiền cước của bạn là:' + money);
    }else{
        amountPerMinute = 1500;
        money = minuteCall * amountPerMinute ;
        document.write('tiền cước của bạn là: '+ money);
    }
</script>
