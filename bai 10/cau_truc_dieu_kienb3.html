<script>
let a =parseInt(prompt('Nhập một số nguyên bất kỳ'))
if (a>0){
document.write(a +' ' +'lớn hơn 0')
}else if(a<0){
document.write(a +'' + 'nhỏ hơn 0')
      }else{
        document.write(a + '' +'=0')
      }
</script>
