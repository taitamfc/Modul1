<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var i = 1, tong = 0;
        while (tong < 20) {
            var sum = 0, j = 1;
            while (j < i) {
                if (i % j == 0) {
                    sum++;
                };
                j++;
            };
            if (sum == 1) {
                document.write(i + ' la so nguyen to' + '<br>');
                tong++;
            };
            i++;
        };
    </script>
