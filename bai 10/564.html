<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var tong = 0;
    var start = 2;
    while (tong <= 20) {


        var sum = 0;
        for (var j = 1; j < start; j++) {
            if (start % j == 0) {
                sum++;
            }
        }
        if (sum == 1) {
            tong++;
            document.write(start + ' la so nguyen to' + '<br>');
        }

        start++
    }
</script>
