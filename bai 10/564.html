<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var tong=0;{
    while (tong<20)
    for(var i=1; i<=100; i++){
        var sum=0;
        for(var j=1; j<i; j++){
            if(i%j==0){
                sum++;
            }
        }
        if(sum==1){
            tong++;
        }
            document.write(i+' la so nguyen to'+'<br>');
        }
    }
</script>

</body>
