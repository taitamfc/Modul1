<body>
    <fieldset>
        <legend>
            <h3>Game Chăn mấy con Gà</h3>
        </legend>
        <div>
            <button ondblclick="start()">Start/Reset</button>
        </div>
        <span>Point:</span>
        <span id="score"></span>
        <p id="timso"></p>
        <table border="1" cellpacing="0" cellpadiing="0">
            <tr>
             
            </tr>
            <div id="show">

            </div>
        </table>
    </fieldset>
</body>
<script>
    var lever = 100
    var mang = []
    // var hang=0
    // var cot =0
    var point = 0;
    var nextNumber = 1;

    var data = '<table border="0" cellpacing="0" cellpadiing="0">'
    for (i = 1; i <= lever; i++) {
        mang.push(i)
    }
    // hang=mang/10

    function show() {
        mang = mang.sort(() => Math.random() - 0.5)
        var a = 0
        for (i = 1; i <= 10; i++) {
            data += '<tr>'
            for (j = 1; j < 10; j++) {
                var style = '';
                if(mang[a] < nextNumber){
                    style = 'background:white';
                }
                data += '<td>'
                data += '<button id="' + mang[a] + '" onclick="nhan(' + mang[a] + ')" >' + mang[a] + '</button>'
                data += '</td>'
                a++
            }
        } data += '</tr>'
        data += '</table>'
        document.getElementById('show').innerHTML = data
    }
    function nhan(ts_number) {

        if (nextNumber === ts_number) {
            
            console.log(point)
            nextNumber++;
            point++;
            document.getElementById(ts_number).style.background = 'white'
            document.getElementById('score').innerHTML = point

        }
        else {
            alert('Bạn Ngu quá' + point + 'điểm')
        }
    }


    show()
</script>
