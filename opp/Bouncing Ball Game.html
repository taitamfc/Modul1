<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        canvas {
            background: rgb(106, 217, 236);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<table cellpacing="0" cellpadding></table>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        function draw() {

           
           
            var x = canvas.width / 2;
            var y = canvas.height - 30;

            ctx.clearRect(x, y, 50, 50);
            ctx.beginPath();

            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.stroke();
            ctx.closePath();

            var dx = 2;
            var dy = -2;
            x += dx;
            y += dy;
        }
        setInterval(draw, 10);

    </script>

</body>

</html>
