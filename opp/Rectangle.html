<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saluy</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100"></canvas>
</body>
<script>
    var Rectangle= function(c_dai,c_rong){
        this.c_dai=c_dai;
        this.c_rong= c_rong
        this.getS= function(){
            return this.c_dai*this.c_rong

        }
        this.getchuvi= function(){
            return (this.c_dai+this.c_rong)*2
        }
        this.Rectangle=function(){
         var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillRect(0, 0, this.c_rong, this.c_dai) 
}
    }
var hv1=new Rectangle(200,300)
console.log(hv1)
console.log(hv1.getS())
console.log(hv1.getchuvi())
hv1.Rectangle()


</script>
</html>
