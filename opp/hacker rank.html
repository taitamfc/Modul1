<script>
    var grades = [
        68, 129, 73,67,38,33,4,14

    ]

    function gradingStudents(grades) {
        var boiso
        var sodu
        for (let i = 0; i < grades.length; i++) {
            if (grades[i] >= 38 && grades[i] % 5 != 0) {
                boiso = grades[i]
                sodu = boiso % 5;
                if (sodu >= 3) {
                    grades[i] = grades[i] + (5 - sodu)
                }
            }
        }
        console.log(grades)
    }
    console.log(grades)
    gradingStudents(grades)


</script>
