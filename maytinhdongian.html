<html lang="en">

<style>

<script>
    function so0(){
        let so =document.getElementById('so').value;
        document.getElementById('so').value = so+0;
    }
    function so1(){
    var so=document.getElementById('so').value ;
    document.getElementById('so').value =so + 1;
}
    function so2(){
        let so =document.getElementById('so').value;
        document.getElementById('so').value = so+2
    }
    function so3(){
        let so =document.getElementById('so').value;
        document.getElementById('so').value = so+3;
    }

        let so =document.getElementById('so').value;
        document.getElementById('so').value = so+4;

        document.getElementById('so').value = so+5;

        document.getElementById('so').value = so+6
    }

        let so =document.getElementById('so').value
        document.getElementById('so').value = so+7
    }
    function so8(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+8
    }
    function so9(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+9
    }
    function cong(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+'+'
    }
    function tru(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+'-'
    }
    function nhan(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+'*'
    }
    function chia(){
        let so =document.getElementById('so').value
        document.getElementById('so').value = so+'/'
    }
    function bang() {
        var so = document.getElementById("so").value;
        document.getElementById("so").value = eval(so);
    }
    function c(){
        var so = document.getElementById("so").value;
        kq =so.substr(0,so.length-1);
        document.getElementById("so").value=kq;
    }
    function ac() {
        let so =document.getElementById('so').value
        document.getElementById('so').value ="" 
        
    }
    
</script>
<body>
    
    <input type="text" id="so" >
    <table style="width: 180px;">
        <tr><td colspan="3"></td>
            <td><button onclick="ac()" id="xoahet">AC</button></td>
        </tr>
        <tr style="width: 100%;">
            <td><button onclick="so1()" id="mot">1</button></td>
            <td><button onclick="so2()" id="hai">2</button></td>
            <td><button onclick="so3()" id="ba">3</button></td>
            <td><button onclick="cong()" id="pcong">+</button></td>
        </tr>
        <tr>

            <td><button onclick="so5()" id="nam">5</button></td>

        </tr>
        <tr>

            <td><button onclick="so8()" id="tam">8</button></td>
            <td><button onclick="so9()" id="chin">9</button></td>
            <td><button onclick="tru()" id="pnhan">x</button></td>
        </tr>

            <td><button onclick="so0()" id="khong">0</button></td>
            <td><button onclick="bang()" id="kq">=</button></td>
            <td><button onclick="chia()" id="pchia">:</button></td>

    </table>
